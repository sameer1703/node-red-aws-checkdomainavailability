<script type="text/javascript">
    RED.nodes.registerType('domain-status',{
        category: 'AWS',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            operationid: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"domain-status";
        }
    });
</script>

<script type="text/x-red" data-template-name="domain-status">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-operationid"><i class="icon-tag"></i> Operation ID</label>
        <input type="text" id="node-input-operationid" placeholder="Operation Id">
    </div>
</script>

<script type="text/x-red" data-help-name="domain-status">
    <p>A simple node that get status of operation by operation id</p>
</script>
